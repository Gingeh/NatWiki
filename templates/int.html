<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatWiki: {{ n }}</title>
</head>

<body>
    <h1>{{ n }}</h1>

    <div class="manual">
        {{ info.as_deref().unwrap_or("")|safe }}
    </div>

    <div class="auto">
        <ul>
            {% for fact in facts %}
            <li>{{ fact|mathfmt|safe }}</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
